<div class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <h1 class="text-3xl font-bold mb-6">Iniciar Sesión</h1>
    <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()" class="flex flex-col gap-4 w-80">

        <div *ngIf="alerts" class="rounded-md bg-red-50 p-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-red-800">{{ alerts.message }}</p>
                </div>
                <div class="ml-auto pl-3">
                    <div class="-mx-1.5 -my-1.5">
                        <button type="button" (click)="alerts = null"
                            class="inline-flex rounded-md bg-red-50 p-1.5 text-red-500 hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2 focus:ring-offset-red-50">
                            <span class="sr-only">Dismiss</span>
                            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path
                                    d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>        

        <div class="w-full flex flex-col">
            <input type="email" placeholder="Correo electrónico" formControlName="email"
                class="p-2 border rounded-md" />
            <div *ngIf="f['email'].touched && f['email'].invalid" class="text-red-500 text-sm">
                <small *ngIf="f['email'].errors?.['required']">El correo es obligatorio.</small>
                <small *ngIf="f['email'].errors?.['email']">El correo no es válido.</small>
            </div>
        </div>

        <div class="w-full flex flex-col">
            <input type="password" formControlName="password" placeholder="Contraseña*" class="p-2 border rounded-md" />
            <div *ngIf="f['password'].touched && f['password'].invalid" class="text-red-500 text-sm">
                <small *ngIf="f['password'].errors?.['required']">La contraseña es obligatoria.</small>
                <small *ngIf="f['password'].errors?.['minlength']">
                    La contraseña debe tener al menos 6 caracteres.
                </small>
            </div>
        </div>

        <button type="submit" class="px-4 py-2 bg-orange-500 text-white rounded-md enabled:hover:bg-orange-600" [disabled]="loginForm.invalid">
            Entrar
        </button>

    </form>
    <div class="mt-6 flex flex-col items-center">
        <p>
            ¿No tienes cuenta?
            <a routerLink="/register" class="text-orange-500 hover:underline">
                Regístrate
            </a>
        </p>
        <p class="mt-2">
            ¿Olvidaste tu contraseña?
            <a routerLink="/forgot" class="text-orange-500 hover:underline">
                Recupérala aquí
            </a>
        </p>
    </div>
</div>
